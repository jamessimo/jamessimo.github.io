		jQuery( window ).resize(function() {
		 if (jQuery( window ).width() > 1025){
			jQuery('#screen-type').removeClass();
			jQuery('#screen-type').addClass('icon-desktop');
		 }	 
		 if (jQuery( window ).width() <= 1024){
		  	jQuery('#screen-type').removeClass();
		  	jQuery('#screen-type').addClass('icon-laptop');
		 } 
		 if (jQuery( window ).width() <= 740) {
		  	jQuery('#screen-type').removeClass();
		  	jQuery('#screen-type').addClass('icon-tablet');
		 }
		 if (jQuery( window ).width() <= 480) {
		  	jQuery('#screen-type').removeClass();
		  	jQuery('#screen-type').addClass('icon-mobile');
		 }
		});
		jQuery( window ).resize();
		
	</script>
